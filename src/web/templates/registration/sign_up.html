{% extends "registration/base.html" %}

{% block content %}

<div class="text-center mb-5">
    <h1 class="h4 text-gray-900">Реєстрація</h1>
    <div class="text-center">
        {% if error != '' %}
            <span>Wrong login or password</span>
        {% endif %}
    </div>
</div>
<div class="msg-result"></div>
<form class="user" method="post" action="{% url 'accounts:sign_up' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <input type="text" name="username" class="form-control form-control-user" placeholder="Login" value="{{ username}}" required>
    </div>
    <div class="form-group">
        <input type="password" name="password1" class="form-control form-control-user" placeholder="Password" required>
    </div>
    <div class="form-group">
        <input type="password" name="password2" class="form-control form-control-user" placeholder="Password again" required>
    </div>
    <button class="btn btn-primary btn-user btn-block" id="btn_login">Sign up</button>
</form>
<hr>
<div class="text-center">
    <a href="{% url 'accounts:login' %}">
        Login in
    </a>
</div>
{% endblock %}
